<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>TableDemo</title>
  </head>
  <body>
    <table id="data-table" border="1px solid black">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Carlos</td>
          <td>20</td>
          <td>Guangzhou</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>25</td>
          <td>Xian</td>
        </tr>
        <tr>
          <td>Lee</td>
          <td>35</td>
          <td>Foshan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
